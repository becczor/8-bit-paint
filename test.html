<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<style type="text/css">
			.cell {
				border: 1px solid black;
				height: 20px;
				width: 20px;
				display: inline-block;
			}

			.row {
				width: 100px;
				border: 1px dotted grey;
			}

			.red {
				background-color: red;
			}

			.blue {
				background-color: blue;
			}

			#code {
				font-family: Consolas, monospace;
				font-size: 10px;
			}

		</style>

		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/underscore/underscore.min.js"></script>

		<script>
			$( document ).ready(function() {
 
			    // Your code here.
			    console.log( "welcome" );

			    $( ".cell" ).click(function( event ) {
			    	var classes = $(this).attr("class");
			    	console.log(typeof(classes));
			    	if (classes.includes("red")) {
			    		$( this ).addClass( "blue" );
			    		$( this ).removeClass( "red" );
			    	} else if (classes.includes("blue")) {
			    		$( this ).addClass( "red" );
			    		$( this ).removeClass( "blue" );
			    	}
			    });
			 
			});

		</script>
	</head>
	<body>
	<div class="row" id="outer">
		<div class="cell red" id="first">
			1
		</div>
		<div class="cell blue" id="second">
			2
		</div>
		<div class="cell red" id="third">
			3
		</div>
		<div class="cell blue" id="fourth">
			4
		</div>
		<div class="cell red" id="fifth">
			5
		</div>
		<div class="cell blue" id="sixth">
			6
		</div>
		<div class="cell red" id="seventh">
			7
		</div>
		<div class="cell blue" id="eighth">
			8
		</div>


	</div>
	<a href="http://jquery.com/">jQuery</a>
	<br/>

	<button>Gif me le code</button>
	<br />

	<div class="row" id="code">
		
	</div>


	</body>

</html>
